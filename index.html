<html lang="en">

<body>
  <!-- the styling is modified from bootstrap dashboard theme-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project 5.1</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Nearby Search<span class="sr-only">(current)</span></a></li>
            <li><a href="#">Text Search</a></li>
            <li><a href="#">Radar Search</a></li>
            <li><a href="#">Details request</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Rate this site, 1-5" data-bind="rateInput: rating">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">

      <div class="row">

        <div class="col-xs-5 col-sm-3 col-md-2 sidebar">
          <form >
            <select class="form-control" data-bind="options: availableTypes, optionsText: 'name', value: selectedType, optionsCaption: 'Filter...'"></select>
          </form>
          <ul class="nav nav-sidebar" data-bind="foreach: placeList">
            <li ><a href="#" data-bind="text: name, click: $parent.currentPlace"></a></li>
          </ul>

        </div>

        <div class="col-xs-7 col-xs-offset-5 col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h3 class="page-header">Google map</h3>
          <div id="map"></div>
          <footer>
            <p>Made by: Linda Hellborg, Contact information: <a href="linda.hellborg@gmail.com">Linda</a>.</p>
          </footer>
        </div>

      </div>

    </div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/data.js"></script>

    <script type="text/javascript" src="js/googleMap.js"></script>
     <script type="text/javascript" src="js/googleMapApi.js"></script>
    <!-- jquery with the bottstrap theme-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- vendor with the bootstrap theme-->
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
